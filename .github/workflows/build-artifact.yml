name: Build macOS Artifact

on:
  workflow_dispatch:
  pull_request:
    branches:
      - develop

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build app bundle
        run: ./scripts/make_app.sh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: FolderToItunesApp.app
          path: dist/FolderToItunesApp.app
